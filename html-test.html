    <main>
        <img src="mv.png" alt="画像">
        <p>最新のテクノロジーで
            <em>社会課題</em>を解決</p>
        <h2 id="company">会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田 太郎</td>

        <h2 id="question">お問い合わせ</h2>

            <input type="text" name="companyname" id="companyname">

            <input type="name" name="name" id="name">
            <br>
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="question-detail">お問い合わせ内容</label>
            <textarea name="question-detail" id="question-detail" cols="50" rows="10"></textarea>
            <br>
            <input type="submit" name="sent" id="sent" value="お申し込み">
            <br>

        </form>
